<main class="page">
  <section>
    <app-todo-filter />
  </section>

  <section class="flex flex-wrap gap-2 p-2">
    @for (todo of todos(); track todo.id) {
      <app-todo-list [todo]="todo" [@listAnimation] />
    }

    <div (click)="onAddClick()" class="add-todo-placeholder">
      <app-icon iconClass="add" />
      <span class="text-link">{{ "todo.addList" | translate }}</span>
    </div>
  </section>
</main>
